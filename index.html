<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">My Notes</h1>
        
        <!-- Add New Note Button -->
        <div class="mb-6 text-center">
            <button id="addNoteBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-200">
                + Add New Note
            </button>
        </div>

        <!-- Notes Grid -->
        <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Notes will be dynamically added here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-12 hidden">
            <div class="text-gray-400 mb-4">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
            <p class="text-gray-500 text-lg">No notes yet. Create your first note!</p>
        </div>
    </div>

    <!-- Modal for Adding/Editing Notes -->
    <div id="noteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-screen overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="modalTitle" class="text-xl font-semibold text-gray-800">Add New Note</h2>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                </div>
                
                <form id="noteForm" class="space-y-4">
                    <div>
                        <label for="noteTitle" class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="noteTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter note title..." required>
                    </div>
                    
                    <div>
                        <label for="noteContent" class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                        <textarea id="noteContent" rows="12" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-vertical" placeholder="Write your note here..."></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md transition duration-200">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition duration-200">Save Note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // localStorage implementation
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentEditId = null;

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // DOM elements
        const addNoteBtn = document.getElementById('addNoteBtn');
        const noteModal = document.getElementById('noteModal');
        const noteForm = document.getElementById('noteForm');
        const modalTitle = document.getElementById('modalTitle');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const notesContainer = document.getElementById('notesContainer');
        const emptyState = document.getElementById('emptyState');

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Format date
        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render notes
        function renderNotes() {
            notesContainer.innerHTML = '';
            
            if (notes.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200';
                
                noteCard.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold text-gray-800 truncate flex-1 mr-2">${escapeHtml(note.title)}</h3>
                        <div class="flex space-x-2">
                            <button onclick="editNote('${note.id}')" class="text-blue-500 hover:text-blue-700 p-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteNote('${note.id}')" class="text-red-500 hover:text-red-700 p-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm mb-3">${escapeHtml(note.content).substring(0, 200)}${note.content.length > 200 ? '...' : ''}</p>
                    <p class="text-xs text-gray-400">${formatDate(note.timestamp)}</p>
                `;
                
                notesContainer.appendChild(noteCard);
            });
        }

        // Show modal
        function showModal(title = 'Add New Note') {
            modalTitle.textContent = title;
            noteModal.classList.remove('hidden');
            noteModal.classList.add('flex');
            noteTitle.focus();
        }

        // Hide modal
        function hideModal() {
            noteModal.classList.add('hidden');
            noteModal.classList.remove('flex');
            noteForm.reset();
            currentEditId = null;
        }

        // Add new note
        function addNote(title, content) {
            const note = {
                id: generateId(),
                title: title.trim(),
                content: content.trim(),
                timestamp: Date.now()
            };
            
            notes.unshift(note);
            saveNotes();
            renderNotes();
        }

        // Edit note
        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            currentEditId = id;
            noteTitle.value = note.title;
            noteContent.value = note.content;
            showModal('Edit Note');
        }

        // Update note
        function updateNote(id, title, content) {
            const noteIndex = notes.findIndex(n => n.id === id);
            if (noteIndex === -1) return;
            
            notes[noteIndex] = {
                ...notes[noteIndex],
                title: title.trim(),
                content: content.trim(),
                timestamp: Date.now()
            };
            
            saveNotes();
            renderNotes();
        }

        // Delete note
        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                notes = notes.filter(n => n.id !== id);
                saveNotes();
                renderNotes();
            }
        }

        // Event listeners
        addNoteBtn.addEventListener('click', () => showModal());
        closeModal.addEventListener('click', hideModal);
        cancelBtn.addEventListener('click', hideModal);

        // Close modal when clicking outside
        noteModal.addEventListener('click', (e) => {
            if (e.target === noteModal) {
                hideModal();
            }
        });

        // Handle form submission
        noteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            
            if (!title) {
                alert('Please enter a title for your note.');
                return;
            }
            
            if (currentEditId) {
                updateNote(currentEditId, title, content);
            } else {
                addNote(title, content);
            }
            
            hideModal();
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !noteModal.classList.contains('hidden')) {
                hideModal();
            }
        });

        // Initial render
        renderNotes();
    </script>
</body>
</html>
